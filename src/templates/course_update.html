<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action = "{{ request.path }}" method = "post">
    {% for course in courses %}
         <label for = "Cno">Cno</label><br>
         <input type = "text" name = "Cno" value = "{{course.Cno}}" /><br>
         <label for = "Cname">Cname</label><br>
         <input type = "text" name = "Cname" value = "{{course.Cname}}" /><br>
         <label for = "Cpno">Cpno</label><br>
         <input type = "text" name = "Cpno" value = "{{course.Cpno}}" /><br>
         <label for = "Ccredit">Ccredit</label><br>
         <input type = "text" name = "Ccredit" value = "{{course.Ccredit}}" /><br>
         <input type = "submit" value = "Submit" />
    {%endfor %}
      </form>
</body>
</html>
